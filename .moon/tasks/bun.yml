fileGroups:
  sources:
    - 'src/**/*'
    - 'types/**/*'
    - 'public/**/*'
    - 'package.json'
  tests:
    - 'tests/**/*.test.*'
    - '**/__tests__/**/*'
  e2e:
    - 'e2e-tests/**/*'
  vite:
    - index.html
    - vite.config.ts
  typescript:
    - tsconfig.*.json
    - tsconfig.json
    - /tsconfig.json
    - /tsconfig.*.json
  biome:
    - "biome.json"
    - "/biome.json"

tasks:
  lint:
    command: "bun --bun biome check src package.json"
    inputs:
      - '@group(sources)'
      - '@group(biome)'
    toolchain: 'bun'
  
  fmt:
    command: "bun --bun biome check --write src"
    inputs:
      - '@group(sources)'
      - '@group(biome)'
    toolchain: 'bun'

  types:
    command: "bun --bun tsgo"
    inputs:
      - '@group(sources)'
      - '@group(typescript)'
    toolchain: 'bun'
  
