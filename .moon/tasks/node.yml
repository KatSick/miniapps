fileGroups:
  sources:
    - 'src/**/*'
    - 'types/**/*'
    - 'public/**/*'
    - 'package.json'
  tests:
    - 'tests/**/*.test.*'
    - '**/__tests__/**/*'
  e2e:
    - 'e2e-tests/**/*'
  vite:
    - index.html
    - vite.config.ts
  tsdown:
    - tsdown.config.ts
  typescript:
    - tsconfig.*.json
    - tsconfig.json
    - /tsconfig.json
    - /tsconfig.*.json
  biome:
    - "biome.json"
    - "/biome.json"

tasks:
  lint:
    command: "biome check src package.json"
    inputs:
      - '@group(sources)'
      - '@group(biome)'
  
  fmt:
    command: "biome check --write src tsconfig.json"
    inputs:
      - '@group(sources)'
      - '@group(biome)'
    local: true


  types:
    command: "tsc --noEmit"
    inputs:
      - '@group(sources)'
      - '@group(typescript)'
    deps:
      - '^:build'
  
