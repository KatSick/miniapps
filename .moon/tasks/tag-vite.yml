tasks:
  build:
    command: "vite build"
    inputs:
      - "@group(vite)"
      - "@group(sources)"
    outputs:
      - "dist"
    deps:
      - 'lint'
      - 'types'
  
  dev:
    command: 'vite dev'
    local: true
  
  e2e:
    command: 'playwright test --project=chromium'
    inputs:
      - '@group(sources)'
      - '@group(e2e)'
    outputs:
      # - 'coverage'
    deps:
      - 'lint'
      - 'types'