tasks:
  build:
    command: "vite build"
    inputs:
      - "@group(vite)"
      - "@group(sources)"
    outputs:
      - "dist"
    deps:
      - 'lint'
      - 'types'
  
  dev:
    command: 'vite dev'
    local: true
  
  e2e:
    command: 
    - 'vitest'
    - 'run'
    - '--config'
    - '@in(0)'
    
    inputs:
      - vitest.browser.config.ts
      - '@group(sources)'
      - '@group(e2e)'
    outputs:
      # - 'coverage'
    deps:
      - 'lint'
      - 'types'