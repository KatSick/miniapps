tasks:
  build:
    command: "bun --bun vite build"
    inputs:
      - "@group(vite)"
      - "@group(sources)"
    outputs:
      - "dist"
    deps:
      - 'lint'
      - 'types'
    toolchain: 'bun'
  
  dev:
    command: 'bun --bun vite dev'
    local: true
    toolchain: 'bun'
  
  e2e:
    command: 'bun playwright test --project=chromium'
    inputs:
      - '@group(sources)'
      - '@group(e2e)'
    outputs:
      # - 'coverage'
    deps:
      - 'lint'
      - 'types'
    toolchain: 'node'