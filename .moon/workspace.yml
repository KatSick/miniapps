$schema: ./cache/schemas/workspace.json
generator:
  templates:
    - ./templates
projects:
  - apps/*
  - packages/*
  - infra/*
  - .
vcs:
  hooks:
    pre-commit:
      - moon run :lint :fmt :types :build :test --affected --status=staged
  defaultBranch: main
  client: git
  sync: true
remote:
  auth:
    headers:
      x-buildbuddy-api-key: $BUILDBUDDY_API_KEY
