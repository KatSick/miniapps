# https://moonrepo.dev/docs/config/workspace
$schema: "./cache/schemas/workspace.json"

projects:
  - "apps/*"
  - "packages/*"
  - "."

vcs:
  manager: "git"
  defaultBranch: "main"
  syncHooks: true
  hooks:
    pre-commit:
      - "moon run :lint.fix :fmt.fix :types :build :test --affected --status=staged"

unstable_remote:
  # host: 'grpcs://remote.buildbuddy.io'
  auth:
    headers:
      "x-buildbuddy-api-key": $BUILDBUDDY_API_KEY
