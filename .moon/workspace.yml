# https://moonrepo.dev/docs/config/workspace
$schema: "./cache/schemas/workspace.json"

# extends: './shared/workspace.yml'

projects:
  - "apps/*"
  - "packages/*"

vcs:
  manager: "git"
  defaultBranch: "main"
  syncHooks: true
  hooks:
    pre-commit:
      - 'moon run :lint :types :build :test --affected --status=staged'

