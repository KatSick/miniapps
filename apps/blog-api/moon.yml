language: typescript
tasks:
  dev:
    command: node --watch-preserve-output dist/main.mjs
    preset: server
    deps:
      - watch
      - blog-api-contracts:watch
  preview:
    command: docker compose up --build
    preset: server
    deps:
      - build
      - traefik:infra
tags:
  - tsdown
  - vitest
dependsOn:
  - blog-api-contracts
env:
  PORT: "3001"
layer: application
