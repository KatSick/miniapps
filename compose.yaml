version: "3.8"

services:
  postgres:
    image: postgres:18
    container_name: signoz_postgres
    environment:
      POSTGRES_DB: signoz
      POSTGRES_USER: signoz
      POSTGRES_PASSWORD: signoz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signoz"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4
    container_name: signoz_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: signoz_clickhouse
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  signoz-query-service:
    image: signoz/query-service:latest
    container_name: signoz_query_service
    environment:
      - ClickHouseUrl=tcp://clickhouse:9000
      - SIGNOZ_SQLSTORE_PROVIDER=postgres
      - SIGNOZ_SQLSTORE_POSTGRES_DSN=postgres://signoz:signoz@postgres:5432/signoz?sslmode=disable
      - SIGNOZ_REDIS_URL=redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_started

  signoz-frontend:
    image: signoz/frontend:latest
    container_name: signoz_frontend
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8080
    ports:
      - "3301:3301"
    depends_on:
      - signoz-query-service

  signoz-otelcollector:
    image: signoz/signoz-otel-collector:latest
    container_name: signoz_otelcollector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "24224:24224" # Fluent Forward receiver
      - "8888:8888" # Prometheus metrics
    depends_on:
      - clickhouse
      - signoz-query-service

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
