id: miniapps
tasks:
  lint:
    args: --ignore-pattern 'templates/**'
    options:
      mergeArgs: prepend
  lint.fix:
    args: --ignore-pattern 'templates/**'
    options:
      mergeArgs: prepend
  fmt:
    command: oxfmt --check .
  fmt.fix:
    command: oxfmt --write .
    options:
      runInCI: false
      cache: false
